name: Server

on:
  push:
    paths:
      - "server/**"
      - ".github/workflows/server.yml"
  pull_request:
    paths:
      - "server/**"
      - ".github/workflows/server.yml"

permissions:
  contents: read

defaults:
  run:
    working-directory: ./server

jobs:
  test_job:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: server/go.mod
          cache-dependency-path: |
            server/go.sum
      - name: test
        run: make test

  vuln_job:
    name: vuln
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: server/go.mod
          cache-dependency-path: |
            server/go.sum
      - name: vuln
        run: make vuln

  lint_job:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: server/go.mod
          cache-dependency-path: |
            server/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9.0
          working-directory: ./server

name: Server

on:
  push:
    paths:
      - "server/**"
      - ".github/workflows/server.yml"
  pull_request:
    paths:
      - "server/**"
      - ".github/workflows/server.yml"

permissions:
  contents: read

defaults:
  run:
    working-directory: ./server

jobs:
  test_job:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: test
        run: make test

  vuln_job:
    name: vuln
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: vuln
        run: make vuln

  lint_job:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64

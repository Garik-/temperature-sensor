name: Server

on:
  push:
    paths:
      - "server/**"
      - ".github/workflows/server.yml"
  pull_request:
    paths:
      - "server/**"
      - ".github/workflows/server.yml"

permissions:
  contents: read

jobs:
  test_job:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout and set up Go
        uses: ./.github/actions/setup-go
        with:
          go-version: 1.23
      - name: make test
        run: make test
        working-directory: ./server
  lint_job:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout and set up Go
        uses: ./.github/actions/setup-go
        with:
          go-version: 1.23
      - name: make lint
        run: make lint
        working-directory: ./server

  vuln_job:
    name: vuln
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout and set up Go
        uses: ./.github/actions/setup-go
        with:
          go-version: 1.23
      - name: make vuln
        run: make vuln
        working-directory: ./server

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
          working-directory: ./server

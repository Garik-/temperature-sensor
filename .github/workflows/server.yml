name: Server

on:
  push:
    paths:
      - "server/**"
      - ".github/workflows/server.yml"
  pull_request:
    paths:
      - "server/**"
      - ".github/workflows/server.yml"

permissions:
  contents: read

jobs:
  test_job:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and set up Go
        uses: ./.github/actions/setup-go
        with:
          go-version: 1.23
      - name: Run tests
        run: make test
        working-directory: ./server
